<!doctype html>

<html lang="en">
<head>
	
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitch Interface</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jPushMenu.css" />
  <link rel="stylesheet" href="css/hover.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/jPushMenu.js"></script>
  <script>
	jQuery(document).ready(function($) {
		$('.toggle-menu').jPushMenu();
	});
  </script>
  
</head>

<body>
	
<!-- Header -->		
<div class="header" >
	<img src="img/logo.png" >
</div>

<!-- Stream frame-->	
<div id="twitchframe">

</div>

<div id="twitch">

<script src="js/main.js"></script>
	
</div>

<!-- Load more content -->

<div id="load">
	<img class="hvr-pulse" src="img/circle.png">
</div>

<!-- Left Menu Sidebar -->

<img class="toggle-menu menu-left push-body-left hvr-pulse" src="img/left-menu.png"  style="cursor: pointer">

<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
	<div class="closeTrigger1">
		<p><a href="#" class="closeTrigger1">x</a></p>
	</div>
		
	<div class="broadcast" >
		<div id="#broadlangen" style="cursor: pointer;">
			<h5>BROADCAST LANGUAGE ENGLISH</h5>
				<p>broadcaster-language=en</p>
		</div>
		<div id="#streamlangen" style="cursor: pointer;">
			<h5>STREAM LANGUAGE ENGLISH</h5>
				<p>language=en</p>
		</div>
	</div>
</nav>

<!-- Right Menu Sidebar -->

<img class="toggle-menu menu-right push-body-right hvr-pulse" src="img/right-menu.png" style="cursor: pointer">
<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right">
	<div class="closeTrigger2">
		<p><a href="#" class="closeTrigger2">x</a></p>
	</div>
		
<!-- Top 10 Games list -->
	<div class="games" style="cursor: pointer;">
		<div id="lol">
			<p>League of Legends</p>
		</div>
		<div id="dota">
			<p>DOTA 2</p>
	 	</div>
		<div id="hearthstone">
			<p>Hearthstone: Heroes of Warcraft</p>
		</div>
		<div id="cs">
			<p>Counter-Strike: Global Offensive</p>
		</div>
		<div id="cod">
			<p>Call of Duty: Advanced Warfare</p>
		</div>
		<div id="minecraft">
			<p>Minecraft</p>
		</div>
		<div id="overwatch">
			<p>Overwatch</p>
		</div>
		<div id="xcom">
			<p>XCOM 2</p>
		</div>
		<div id="starcraft">
			<p>Starcraft II</p>
		</div>

	</div>

</nav>

  <script src="js/game.js"></script>
  <script src="js/broadcast.js"></script>
  
</body>

</html>
