<!doctype html>

<html lang="en">
<head>
	
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitch</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jPushMenu.css" />
  <link rel="stylesheet" href="css/hover.css">
  <link rel="stylesheet" href="css/slidebars.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


  
</head>

<body>
<div id="sb-site">
	<div class="header" >
		<img src="img/logo.png" >
	</div>

<!-- Stream frame-->	
	<div id="twitchframe">

	</div>

	<img class="sb-toggle-left hvr-pulse" src="img/left-menu.png"  style="cursor: pointer">
	<img class="sb-toggle-right hvr-pulse" src="img/right-menu.png" style="cursor: pointer">


	<div id="twitch">
		<div id="load">
			<img class="hvr-pulse" src="img/circle.png">
		</div>
	</div>
</div>
		<div class="sb-slidebar sb-left">

<div class="broadcast" >
		<div id="#broadlangen" style="cursor: pointer;">
			<h5>BROADCAST LANGUAGE ENGLISH</h5>
				<p>broadcaster-language=en</p>
		</div>
		<div id="#streamlangen" style="cursor: pointer;">
			<h5>STREAM LANGUAGE ENGLISH</h5>
				<p>language=en</p>
		</div>
	</div>
		</div>
		

		<div class="sb-slidebar sb-right">
	<div class="games" style="cursor: pointer;">
		<div id="lol">
			<p>League of Legends</p>
		</div>
		<div id="dota">
			<p>DOTA 2</p>
	 	</div>
		<div id="hearthstone">
			<p>Hearthstone: Heroes of Warcraft</p>
		</div>
		<div id="cs">
			<p>Counter-Strike: Global Offensive</p>
		</div>
		<div id="cod">
			<p>Call of Duty: Advanced Warfare</p>
		</div>
		<div id="minecraft">
			<p>Minecraft</p>
		</div>
		<div id="overwatch">
			<p>Overwatch</p>
		</div>
		<div id="xcom">
			<p>XCOM 2</p>
		</div>
		<div id="starcraft">
			<p>Starcraft II</p>
		</div>

	</div>

</div>
		</div>

		<script>
			(function($) {
				$(document).ready(function() {
					$.slidebars();
				});
			}) (jQuery);
		</script>
<script src="js/main.js"></script>
  <script src="js/game.js"></script>
  <script src="js/broadcast.js"></script>
    <script src="js/slidebars.js"></script>
</body>

</html>
